db:
    image: postgres
redis:
    image: redis
elasticsearch:
    image: dockerfile/elasticsearch
worker:
    build: .
    command: python develop.py runserver 0.0.0.0:8000
    volumes:
        - .:/code
    links:
        - db
        - elasticsearch
        - redis
web:
    build: .
    command: python develop.py runserver 0.0.0.0:8000
    volumes:
        - .:/code
    ports:
        - "8000:8000"
    links:
        - db
        - elasticsearch
        - redis
