{% load i18n %}
<div>
  <p>
    {% if item.topic %}
      <strong>{{ item.topic }}</strong><br />
    {% endif %}
    <small class="text-muted">
      {{ item.user.get_full_name|default:_("Unknown") }} {% trans "before" %} {{ item.modified|timesince }}
    </small>
  </p>
  {% if item.text %}
    {{ item.text|linebreaks }}
  {% endif %}
  <hr />
</div>
