<div class="form-group">
  <div class="col-md-offset-3 col-lg-offset-2 col-md-9 col-lg-10">
    <div class="checkbox">
      <label>
        {{ field }} {{ field.label }}
      </label>
    </div>
    {% for error in field.errors %}
      <span class="help-block">{{ error }}</span>
    {% endfor %}
    {% if field.help_text %}
      <p class="help-block">
        {{ field.help_text|safe }}
      </p>
    {% endif %}
  </div>
</div>
