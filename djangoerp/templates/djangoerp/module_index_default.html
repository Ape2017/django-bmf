{% extends "djangoerp/module_index.html" %}

{% load i18n %}

{% block base_content %}
<table class="table table-striped table-condensed table-hover">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for obj in object_list %}
    <tr>
      <td>{{ obj.pk }}</td>
      <td>{{ obj }}</td>
      <td class="text-right">
        <a class="btn btn-xs btn-primary" href="{{ obj.erpmodule_detail }}">
          <span class="glyphicon glyphicon-list"></span>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
