[tox]
minversion=1.5
toxworkdir=.tox
envlist =
    py27-1.8,
    py34-1.8,
    py27-1.9,
    py34-1.9,
    py27-1.10,
    py34-1.10,
    docs,
    coverage_combine

[testenv]
commands =
    coverage run -p runtests.py -v2
setenv =
    DJANGO_SETTINGS_MODULE = sandbox.settings_test
deps =
    wheel
    coverage
    flake8
    flake8-todo
    pep8-naming
    libsass
    celery
deps18 =
	django>=1.8,<1.8.999
deps19 =
	django==1.9a1
#   https://github.com/django/django/archive/master.zip#egg=django
#   https://github.com/ojii/django-sekizai/archive/master.zip#egg=sekizai
deps110 =
	https://github.com/django/django/archive/master.zip#egg=django
#   https://github.com/ojii/django-sekizai/archive/master.zip#egg=sekizai


[testenv:py27-1.8]
basepython = python2.7
setenv = {[testenv]setenv}
deps =
    {[testenv]deps}
    {[testenv]deps18}

[testenv:py27-1.9]
basepython = python2.7
setenv = {[testenv]setenv}
deps =
    {[testenv]deps}
    {[testenv]deps19}

[testenv:py27-1.10]
basepython = python2.7
setenv = {[testenv]setenv}
deps =
    {[testenv]deps}
    {[testenv]deps110}


[testenv:py34-1.8]
basepython = python3.4
setenv = {[testenv]setenv}
deps =
    {[testenv]deps}
    {[testenv]deps18}

[testenv:py34-1.9]
basepython = python3.4
setenv = {[testenv]setenv}
deps =
    {[testenv]deps}
    {[testenv]deps19}

[testenv:py34-1.10]
basepython = python3.4
setenv = {[testenv]setenv}
deps =
    {[testenv]deps}
    {[testenv]deps110}


[testenv:develop]
envdir = virtenv
basepython = python3.4
recreate = True
usedevelop = True
deps =
    {[testenv]deps}
    {[testenv]deps18}
    django-debug-toolbar
    ipython
commands =


[testenv:docs]
changedir=docs
basepython=python2.7
deps = 
    sphinx
    sphinx_rtd_theme
#   psycopg2
    {[testenv:develop]deps}
commands=
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html


[testenv:coverage_combine]
basepython=python
deps = coverage
commands=
    coverage combine
    coverage xml
    coverage html
    coverage erase
