language: python
install:
    - pip install tox 
script:
    - tox
env:
    - TOXENV=py27-1.7
    - TOXENV=py33-1.7
    - TOXENV=py34-1.7
    - TOXENV=py27-1.8
    - TOXENV=py33-1.8
    - TOXENV=py34-1.8
    - TOXENV=py27-1.9
    - TOXENV=py33-1.9
    - TOXENV=py34-1.9
    - TOXENV=docs
matrix:
    allow_failures:
        - env: TOXENV=py27-1.9
        - env: TOXENV=py33-1.9
        - env: TOXENV=py34-1.9
git:
    submodules: false
