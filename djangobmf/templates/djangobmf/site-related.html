{% load djangobmf_angularjs %}{% spaceless %}
<div ng-if="module.relations.length>0">
    <ul class="nav nav-tabs">
        <li ng-repeat="d in module.relations | orderBy:'name'" ng-class="d.slug==urlparam ? 'active' : ''" role="presentation">
            <a ng-click="open(d.slug)" href="#">{% ng "d.name" %}</a>
        </li>
    </ul>
    <div bmf-site-template ng-if="urlparam"></div>
</div>{% endspaceless %}
