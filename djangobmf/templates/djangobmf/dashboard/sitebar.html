{% load i18n %}
<div class="panel panel-default">
  <div class="panel-heading"><h2 class="panel-title">{% trans "Dashboards" %}</h2></div>
  {% if djangoerp.dashboard %}
  <div class="list-group">
    {% for dashboard in djangoerp.dashboard %}
      <a class="list-group-item" href="{% url "djangoerp:dashboard" pk=dashboard.pk %}">{{ dashboard.name }}</a>
    {% endfor %}
  </div>
  {% else %}
  <div class="panel-body">
    {% trans 'Click on "add" to create a new dashboard' %}
  </div>
  {% endif %}
</div>
<div class="panel panel-default">
  <div class="list-group">
      <a class="list-group-item" href="{% url 'djangoerp:modules' %}">{% trans "Module overview" %}</a>
  </div>
</div>
