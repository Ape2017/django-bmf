{% load i18n %}{% spaceless %}{% verbatim %}
<div class="input-group" ng-if="creates.length == 1">
    <a class="btn btn-success bmf-edit" href="{{ creates[0].url }}">
    <span class="glyphicon glyphicon-plus"></span> {% endverbatim %}{% trans "Add" %}{% verbatim %}</a>
</div>
<div class="input-group" ng-if="creates.length > 1">
    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
    <span class="glyphicon glyphicon-plus"></span> {% endverbatim %}{% trans "Add" %}{% verbatim %}</a></button>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="c in creates"><a class="bmf-edit" href="{{ c.url }}">{{ c.name }}</a></li>
    </ul>
</div>

<hr>

<div bmf-view-list=""></div>

<nav ng-if="pagination.enabled" class="text-center">
<ul class="pagination">
<li ng-if="pagination.previous">
<a href="#" aria-label="ZurÃ¼ck">
<span aria-hidden="true">&laquo;</span>
</a>
</li>

<li ng-repeat="page in pagination.pages" ng-class="{active: page==pagination.page, disabled: pagination.num_pages==1}" class="pagination">
<a href="?page={{ page }}">{{ page }}</a>
</li>

<li ng-if="pagination.next">
<a href="#" aria-label="Weiter">
<span aria-hidden="true">&raquo;</span>
</a>
</li>
</ul>
</nav>
{% endverbatim %}{% endspaceless %}
