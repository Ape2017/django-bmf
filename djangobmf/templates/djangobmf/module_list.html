{% load i18n %}
<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th width="100%">{% trans "Name" %}</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% verbatim %}
        <tr ng-repeat="obj in data.items">
            <td>
                <a href="{{ obj.bmfdetail }}">{{ obj.name }}</a>
            </td>
            <td class="text-right">
            <a class="btn btn-xs btn-bmfdetail" href="{{ obj.bmfdetail }}">
                <span class="glyphicon glyphicon-list"></span>
            </a>
        </td>
      </tr>
    {% endverbatim %}
    </tbody>
</table>
