{% load i18n djangobmf_angularjs %}{% spaceless %}
<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th width="100%">{% trans "Name" %}</th>
        </tr>
    </thead>
    <tbody>
    {% verbatim %}
        <tr ng-repeat="obj in data" class="''">
            <td>
                <a bmf-detail="{{ obj.pk }}" href="#">{{ obj.name }}</a>
            </td>
        </tr>
    {% endverbatim %}
    </tbody>
</table>
{% endspaceless %}
