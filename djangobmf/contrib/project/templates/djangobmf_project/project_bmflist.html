{% load i18n %}{% spaceless %}
<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th width="60%">{% trans "Name" %}</th>
            <th width="40%">{% trans "Customer" %}</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% verbatim %}
        <tr ng-repeat="obj in data">
            <td>
                <span ng-if="obj.is_active == true" class="glyphicon glyphicon-unchecked"></span>
                <span ng-if="obj.is_active == false" class="glyphicon glyphicon-check"></span>
                <span>&nbsp;<a href="{{ obj.bmfdetail }}">{{ obj.name }}</a></span>
            </td>
            <td>{{ obj.customer_name }}</td>
            <td class="text-right">
            <a class="btn btn-xs btn-bmfdetail" href="{{ obj.bmfdetail }}">
                <span class="glyphicon glyphicon-list"></span>
            </a>
        </td>
      </tr>
    {% endverbatim %}
    </tbody>
</table>
{% endspaceless %}
