{% extends parent_template %}

{% load i18n %}

{% block base_content %}
{{ block.super }}
<h2>{% trans "Projects" %}</h2>
{% if related_objects.all %}<ul>{% for obj in related_objects.all %}
    <li class="checklist"><span class="glyphicon glyphicon-{% if obj.is_active %}unchecked{% else %}check{% endif %}"></span><p><a href="{{ obj.bmfmodule_detail }}">{{ obj }}</a></p></li>
{% endfor %}</ul>{% endif %}
{% endblock %}
