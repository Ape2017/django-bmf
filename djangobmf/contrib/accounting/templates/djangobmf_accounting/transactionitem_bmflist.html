{% load i18n %}
<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th width="25%">{% trans "Text" %}</th>
            <th width="25%">{% trans "Account" %}</th>
            <th width="25%">{% trans "Credit" %}</th>
            <th width="25%">{% trans "Value" %}</th>
        </tr>
    </thead>
    <tbody>
    {% verbatim %}
        <tr ng-repeat="obj in data.items">
            <td>
                <a href="{{ obj.bmfdetail }}">{{ obj.transaction_name }}</a>
            </td>
            <td>
                {{ obj.account_name }}
            </td>
            <td>
                {{ obj.credit }}
            </td>
            <td>
                {{ obj.amount }} {{ obj.amount_currency }}
            </td>
        </tr>
    {% endverbatim %}
    </tbody>
</table>
