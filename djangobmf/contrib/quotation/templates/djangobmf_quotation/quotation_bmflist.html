{% load i18n %}{% spaceless %}
<table class="table table-striped table-condensed table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Project</th>
      <th>State</th>
    </tr>
  </thead>
  <tbody>
    {% verbatim %}
    <tbody>
        <tr ng-repeat="obj in data">
            <td>
                <a bmf-detail="{{ obj.pk }}" href="#">
                    {{ obj.quotation_number }}
                </a>
            </td>
            <td>
                <span ng-if="obj.project">{{ obj.project_name }}</span>
            </td>
            <td>{{ obj.state_name }}
            </td>
        </tr>
    </tbody>
    {% endverbatim %}
  </tbody>
</table>
{% endspaceless %}
